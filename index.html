<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFPRS - Amputee Football</title>
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2ecc71;
      --danger: #e74c3c;
      --warning: #f39c12;
      --dark: #2c3e50;
      --light: #ecf0f1;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    #loginOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    /* ... all other CSS rules ... */
  </style>
</head>
<body>
  <div class="container">
    <div id="loginOverlay">
      <div class="login-header">
        <img src="Logo_AmpFootballBelgium.png" alt="AFPRS Logo" class="login-logo">
        <h1>Amputee Football Player Registry System</h1>
      </div>
      <div class="login-box">
        <h1>AFPRS Login</h1>
        <form id="loginForm">
          <div class="form-group">
            <input type="text" id="username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <button type="submit">Login</button>
        </form>
        <div class="demo-accounts">
          <p><strong>Demo Accounts:</strong></p>
          <ul>
            <li><strong>Admin:</strong> admin / admin123</li>
            <li><strong>Team Manager:</strong> manager / manager123</li>
            <li><strong>Head Coach:</strong> headcoach / coach123</li>
            <li><strong>Physio:</strong> physio / physio123</li>
            <li><strong>GK1:</strong> gk1 / player123</li>
            <li><strong>DEF1:</strong> def1 / player123</li>
          </ul>
        </div>
      </div>
    </div>

    <div id="appContent">
      <header>
        <div class="header-content">
          <img src="Logo_AmpFootballBelgium.png" alt="AFPRS Logo" class="logo">
          <h1 id="welcomeHeader"></h1>
        </div>
        <button id="logoutBtn">Logout</button>
      </header>

      <nav class="tabs">
        <button class="tab-btn active" data-tab="dashboard">üìä Dashboard</button>
        <button class="tab-btn" data-tab="players">üë• Players</button>
        <button class="tab-btn" data-tab="training" style="display:none">üí™ Training</button>
        <button class="tab-btn" data-tab="medical">üè• Medical</button>
        <button class="tab-btn" data-tab="crutches">ü¶Ø Crutches</button>
        <button class="tab-btn" data-tab="athleteDashboard" style="display:none">üë§ My Dashboard</button>
        <button class="tab-btn" data-tab="inventory">üì¶ Inventory</button>
        <button class="tab-btn" data-tab="users" style="display:none">üë§ Users</button>
        <button class="tab-btn" data-tab="githubSync" style="display:none">üîó GitHub Sync</button>
      </nav>

      <div class="tab-content active" id="dashboard">
        <div class="card">
          <h2>Team Performance</h2>
          <div class="filter-group">
            <select id="dashboardPlayerFilter">
              <option value="all">All Players</option>
            </select>
            <select id="dashboardMetricFilter">
              <option value="performance">Performance Index</option>
              <option value="speed">Speed</option>
              <option value="endurance">Endurance</option>
              <option value="recovery">Recovery</option>
            </select>
            <input type="date" id="dashboardDateFilter">
            <button id="refreshDashboard">Refresh</button>
          </div>
          <div class="chart-container">
            <canvas id="performanceChart"></canvas>
          </div>
        </div>
      </div>

      <!-- All other tab content sections -->
      <!-- Player management -->
      <!-- Training programs -->
      <!-- Medical records -->
      <!-- Crutch management -->
      <!-- Inventory management -->
      <!-- User management -->
      <!-- GitHub sync -->

      <!-- All modal dialogs -->
      <div id="playerModal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2 id="playerModalTitle">Add Player</h2>
          <form id="playerForm">
            <input type="hidden" id="playerId">
            <div class="form-group">
              <label>Name:</label>
              <input type="text" id="playerName" required>
            </div>
            <!-- All player form fields -->
            <button type="submit" class="btn-primary">Save Player</button>
          </form>
        </div>
      </div>

      <!-- All other modals -->
      <!-- Exercise modal -->
      <!-- Medical record modal -->
      <!-- Inventory modal -->
      <!-- User modal -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const dataStore = {
      users: [
        { username: 'admin', password: 'admin123', role: 'admin', name: 'System Admin' },
        { username: 'manager', password: 'manager123', role: 'team_manager', name: 'John Smith' },
        // All other users...
      ],
      players: [
        {
          id: 'gk1',
          name: 'Carlos Mendez',
          position: 'Goalkeeper',
          amputation: 'left_arm',
          crutchType: null,
          height: 185,
          weight: 82,
          joinDate: '2022-01-15',
          dominantSide: 'right',
          fitnessLevel: 88,
          recoveryScore: 7
        },
        // All other players...
      ],
      exercises: {
        Goalkeeper: [
          {
            id: 'ex-gk1',
            name: 'Reaction Drill',
            focus: 'Hand-eye coordination',
            sets: 3,
            reps: 10,
            difficulty: 'intermediate',
            equipment: ['Reaction ball', 'Cones'],
            notes: 'Focus on quick movements and hand positioning',
            performanceMetrics: {
              'Reaction Time': '< 0.5s',
              'Accuracy': '80% success rate'
            },
            addedBy: 'headcoach'
          }
        ],
        // All other exercises...
      },
      // All other data collections...
    };

    const elements = {
      loginOverlay: document.getElementById('loginOverlay'),
      loginForm: document.getElementById('loginForm'),
      username: document.getElementById('username'),
      password: document.getElementById('password'),
      appContent: document.getElementById('appContent'),
      welcomeHeader: document.getElementById('welcomeHeader'),
      logoutBtn: document.getElementById('logoutBtn'),
      playerTable: document.querySelector('#playerTable tbody'),
      // All other element references...
    };

    let currentUser = null;
    let currentEditId = null;
    let performanceChartInstance = null;

    function formatAmputation(amputation) {
      if (!amputation) return 'None';
      return amputation.split('_').map(word => 
        word.charAt(0).toUpperCase() + word.slice(1)
      ).join(' ');
    }

    function generateId(prefix) {
      return prefix + Math.random().toString(36).substr(2, 9);
    }

    function loadPlayerTable() {
      const positionFilter = elements.playerPositionFilter.value;
      const amputationFilter = elements.playerAmputationFilter.value;
      
      let filteredPlayers = dataStore.players;
      
      if (positionFilter !== 'all') {
        filteredPlayers = filteredPlayers.filter(p => p.position === positionFilter);
      }
      
      if (amputationFilter !== 'all') {
        filteredPlayers = filteredPlayers.filter(p => p.amputation === amputationFilter);
      }
      
      elements.playerTable.innerHTML = filteredPlayers.map(player => `
        <tr>
          <td>${player.name}</td>
          <td>${player.position}</td>
          <td>${formatAmputation(player.amputation)}</td>
          <td>${player.crutchType ? '<span class="crutch-badge">Forearm</span>' : 'None'}</td>
          <td>${player.height} cm</td>
          <td>${player.weight} kg</td>
          <td>
            <button class="btn-small view-btn" data-id="${player.id}">Details</button>
            ${['admin', 'team_manager'].includes(currentUser?.role) ? `
              <button class="btn-small btn-warning edit-btn" data-id="${player.id}">Edit</button>
              <button class="btn-small btn-danger delete-btn" data-id="${player.id}">Delete</button>
            ` : ''}
          </td>
        </tr>
      `).join('');
    }

    function loadTrainingPrograms() {
      const position = elements.positionFilter.value;
      let filteredExercises = [];
      
      if (position === 'all') {
        for (const pos in dataStore.exercises) {
          if (pos !== 'universal') {
            filteredExercises = [...filteredExercises, ...dataStore.exercises[pos]];
          }
        }
        filteredExercises = [...filteredExercises, ...dataStore.exercises.universal];
      } else {
        filteredExercises = [...dataStore.exercises[position], ...dataStore.exercises.universal];
      }
      
      elements.trainingPrograms.innerHTML = filteredExercises.map(exercise => {
        return `
          <div class="exercise">
            <div class="exercise-detail">
              <h4>${exercise.name}</h4>
              <p><strong>Focus:</strong> ${exercise.focus}</p>
              <p><strong>Sets:</strong> ${exercise.sets} ${exercise.reps ? `x ${exercise.reps} reps` : `for ${exercise.duration}`}</p>
            </div>
          </div>
        `;
      }).join('');
    }

    function openPlayerModal(playerId = null) {
      currentEditId = playerId;
      const modalTitle = document.getElementById('playerModalTitle');
      const form = elements.playerForm;
      
      if (playerId) {
        modalTitle.textContent = 'Edit Player';
        const player = dataStore.players.find(p => p.id === playerId);
        if (player) {
          document.getElementById('playerId').value = player.id;
          document.getElementById('playerName').value = player.name;
          document.getElementById('playerPosition').value = player.position;
          document.getElementById('playerAmputation').value = player.amputation;
          document.getElementById('playerHeight').value = player.height;
          document.getElementById('playerWeight').value = player.weight;
          document.getElementById('playerDominantSide').value = player.dominantSide;
          document.getElementById('playerJoinDate').value = player.joinDate;
        }
      } else {
        modalTitle.textContent = 'Add Player';
        form.reset();
        document.getElementById('playerJoinDate').value = new Date().toISOString().split('T')[0];
      }
      
      elements.playerModal.style.display = 'block';
    }

    function handlePlayerSubmit(event) {
      event.preventDefault();
      
      const playerData = {
        id: currentEditId || generateId('player'),
        name: document.getElementById('playerName').value,
        position: document.getElementById('playerPosition').value,
        amputation: document.getElementById('playerAmputation').value,
        crutchType: document.getElementById('playerPosition').value === 'Goalkeeper' ? null : 'forearm',
        height: parseInt(document.getElementById('playerHeight').value),
        weight: parseInt(document.getElementById('playerWeight').value),
        dominantSide: document.getElementById('playerDominantSide').value,
        joinDate: document.getElementById('playerJoinDate').value,
        fitnessLevel: 80,
        recoveryScore: 7
      };
      
      if (currentEditId) {
        const index = dataStore.players.findIndex(p => p.id === currentEditId);
        if (index !== -1) {
          dataStore.players[index] = playerData;
        }
      } else {
        dataStore.players.push(playerData);
      }
      
      elements.playerModal.style.display = 'none';
      currentEditId = null;
      loadPlayerTable();
    }

    function handleLogin(event) {
      event.preventDefault();
      
      const username = elements.username.value.trim();
      const password = elements.password.value.trim();
      const user = dataStore.users.find(u => u.username === username && u.password === password);

      if (user) {
        currentUser = user;
        elements.loginOverlay.style.display = 'none';
        elements.appContent.style.display = 'block';
        elements.welcomeHeader.textContent = `Welcome, ${user.name || user.username}`;
        
        elements.tabButtons.forEach(tab => {
          const tabId = tab.dataset.tab;
          tab.style.display = ['admin', 'team_manager'].includes(currentUser.role) ? 'block' : 'none';
        });
        
        loadInitialData();
      } else {
        alert('Invalid username or password');
      }
    }

    function loadInitialData() {
      loadPlayerTable();
      loadTrainingPrograms();
      
      if (currentUser.role === 'player') {
        document.querySelector(`.tab-btn[data-tab="athleteDashboard"]`).style.display = 'block';
        loadAthleteDashboard();
      }
    }

    function setupEventListeners() {
      elements.loginForm.addEventListener('submit', handleLogin);
      elements.logoutBtn.addEventListener('click', () => {
        currentUser = null;
        elements.loginOverlay.style.display = 'flex';
        elements.appContent.style.display = 'none';
      });
      
      elements.playerForm.addEventListener('submit', handlePlayerSubmit);
      
      document.querySelectorAll('.close-modal').forEach(button => {
        button.addEventListener('click', () => {
          document.querySelectorAll('.modal').forEach(modal => {
            modal.style.display = 'none';
          });
        });
      });
    }

    function init() {
      setupEventListeners();
      elements.loginOverlay.style.display = 'flex';
      elements.appContent.style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
