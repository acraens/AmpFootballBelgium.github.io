<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFPRS - Amputee Football</title>
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2ecc71;
      --danger: #e74c3c;
      --warning: #f39c12;
      --dark: #2c3e50;
      --light: #ecf0f1;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    #loginOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }
    .login-logo {
      width: 150px;
      margin-bottom: 15px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--dark);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .demo-accounts {
      margin-top: 20px;
      font-size: 14px;
    }
    .demo-accounts ul {
      list-style: none;
      margin-top: 10px;
    }
    .demo-accounts li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="loginOverlay">
    <div class="login-header">
      <img src="Logo_AmpFootballBelgium.png" alt="AFPRS Logo" class="login-logo">
      <h1>Amputee Football Player Registry System</h1>
    </div>
    <div class="login-box">
      <h1>AFPRS Login</h1>
      <form id="loginForm">
        <div class="form-group">
          <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="demo-accounts">
        <p><strong>Demo Accounts:</strong></p>
        <ul>
          <li><strong>Admin:</strong> admin / admin123</li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    // Initialize empty data store
    const dataStore = {
      users: [
        { username: 'admin', password: 'admin123', role: 'admin', name: 'System Admin' }
      ],
      players: [],
      exercises: {},
      medicalRecords: [],
      crutches: [],
      inventory: []
    };

    // DOM Elements
    const elements = {
      loginOverlay: document.getElementById('loginOverlay'),
      loginForm: document.getElementById('loginForm'),
      username: document.getElementById('username'),
      password: document.getElementById('password')
    };

    // App State
    let currentUser = null;

    function handleLogin(event) {
      event.preventDefault();
      
      const username = elements.username.value.trim();
      const password = elements.password.value.trim();
      const user = dataStore.users.find(u => u.username === username && u.password === password);

      if (user) {
        currentUser = user;
        alert('Login successful! The full application would load here.\n\nFor the complete version with GitHub Gist integration, please use the full HTML file.');
      } else {
        alert('Invalid username or password');
      }
    }

    function init() {
      elements.loginForm.addEventListener('submit', handleLogin);
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
