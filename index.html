<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFPRS - Amputee Football</title>
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2ecc71;
      --danger: #e74c3c;
      --warning: #f39c12;
      --dark: #2c3e50;
      --light: #ecf0f1;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    #loginOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }
    .login-logo {
      width: 150px;
      margin-bottom: 15px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--dark);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .demo-accounts {
      margin-top: 20px;
      font-size: 14px;
    }
    .demo-accounts ul {
      list-style: none;
      margin-top: 10px;
    }
    .demo-accounts li {
      margin-bottom: 5px;
    }
    .recovery-link {
      text-align: center;
      margin-top: 15px;
      color: var(--primary);
      cursor: pointer;
      text-decoration: underline;
    }
    #recoveryOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }
    .recovery-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }
    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .status-message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .status-message.success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginOverlay">
      <div class="login-header">
        <img src="Logo_AmpFootballBelgium.png" alt="AFPRS Logo" class="login-logo">
        <h1>Amputee Football Player Registry System</h1>
      </div>
      <div class="login-box">
        <h1>AFPRS Login</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <button type="submit" id="loginButton">Login</button>
        </form>
        <div class="recovery-link" id="forgotPassword">Forgot password?</div>
        <div class="demo-accounts">
          <p><strong>Demo Accounts:</strong></p>
          <ul>
            <li><strong>Admin:</strong> admin / admin123</li>
            <li><strong>Team Manager:</strong> manager / manager123</li>
            <li><strong>Head Coach:</strong> headcoach / coach123</li>
            <li><strong>Physio:</strong> physio / physio123</li>
            <li><strong>GK1:</strong> gk1 / player123</li>
            <li><strong>DEF1:</strong> def1 / player123</li>
          </ul>
        </div>
      </div>
    </div>

    <div id="recoveryOverlay">
      <div class="recovery-box">
        <h2>Password Recovery</h2>
        <div class="form-group">
          <label for="recoveryUsername">Username:</label>
          <input type="text" id="recoveryUsername" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="recoveryEmail">Registered Email:</label>
          <input type="email" id="recoveryEmail" placeholder="Enter your email">
        </div>
        <button id="submitRecovery">Request Password Reset</button>
        <div id="recoveryStatus" class="status-message"></div>
        <button id="closeRecovery" style="margin-top:15px;background:var(--danger)">Close</button>
      </div>
    </div>
  </div>

  <script>
    const users = [
      { username: 'admin', password: 'admin123', role: 'admin', name: 'System Admin', email: 'admin@example.com' },
      { username: 'manager', password: 'manager123', role: 'team_manager', name: 'John Smith', email: 'manager@example.com' },
      { username: 'headcoach', password: 'coach123', role: 'head_coach', name: 'Emma Johnson', email: 'coach@example.com' },
      { username: 'physio', password: 'physio123', role: 'physio', name: 'Michael Brown', email: 'physio@example.com' },
      { username: 'gk1', password: 'player123', role: 'player', name: 'Carlos Mendez', email: 'gk1@example.com' },
      { username: 'def1', password: 'player123', role: 'player', name: 'James Wilson', email: 'def1@example.com' }
    ];

    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const loginButton = document.getElementById('loginButton');
      const forgotPassword = document.getElementById('forgotPassword');
      const recoveryOverlay = document.getElementById('recoveryOverlay');
      const recoveryUsername = document.getElementById('recoveryUsername');
      const recoveryEmail = document.getElementById('recoveryEmail');
      const submitRecovery = document.getElementById('submitRecovery');
      const recoveryStatus = document.getElementById('recoveryStatus');
      const closeRecovery = document.getElementById('closeRecovery');

      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        loginButton.disabled = true;
        loginButton.textContent = 'Logging in...';

        setTimeout(() => {
          const user = users.find(u => u.username === username && u.password === password);

          if (user) {
            alert(`Login successful! Welcome ${user.name}`);
            window.location.href = 'dashboard.html';
          } else {
            alert('Invalid username or password');
            loginButton.disabled = false;
            loginButton.textContent = 'Login';
          }
        }, 500);
      });

      forgotPassword.addEventListener('click', function() {
        recoveryOverlay.style.display = 'flex';
      });

      submitRecovery.addEventListener('click', function() {
        const username = recoveryUsername.value.trim();
        const email = recoveryEmail.value.trim();

        if (!username || !email) {
          recoveryStatus.textContent = 'Please enter both username and email';
          recoveryStatus.className = 'status-message error';
          return;
        }

        const user = users.find(u => u.username === username && u.email === email);

        if (user) {
          recoveryStatus.textContent = 'Password reset link has been sent to your email';
          recoveryStatus.className = 'status-message success';
        } else {
          recoveryStatus.textContent = 'No account found with those details';
          recoveryStatus.className = 'status-message error';
        }
      });

      closeRecovery.addEventListener('click', function() {
        recoveryOverlay.style.display = 'none';
        recoveryStatus.textContent = '';
        recoveryStatus.className = '';
        recoveryUsername.value = '';
        recoveryEmail.value = '';
      });

      if (window.location.hash === '#admin') {
        usernameInput.value = 'admin';
        passwordInput.value = 'admin123';
      }
    });
  </script>
</body>
</html>
